<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
      <div class="inputSection">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="text" id="inputField" />
        <button id="btn">Convert</button>
      </div>
      <div class = "conversionSection">
        <div class="resultsDiv" id="lenghtConversion">
            <h3>Lenght(Meter/Feet)</h3>
            <p id="length"></p>
        </div>
        <div class="resultsDiv" id="volumeConversion">
            <h3>Volume(Liters/Galons)</h3>
            <p id="volume"></p>
        </div>
        <div class="resultsDiv" id="massConversion">
            <h3>Mass(Kilograms/Pounds)</h3>
            <p id="mass"></p>
        </div>

      </div>
   
    <script src="index.js"></script>
  </body>
</html>
